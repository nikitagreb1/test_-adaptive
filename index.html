<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson - 17</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrap">
                <div class="header__container">
                    <div class="header__suprow suprow">
                        <div class="suprow__logo logo">
                            <a href="#" class="logo__link">
                                <picture class="logo__picture">
                                    <source class="logo__source" srcset="img/icons/logo.webp" type="image/webp">
                                    <img class="logo__image" src="img/icons/logo.png" alt="Logoipsum" />
                                </picture>
                            </a>
                        </div>
                        <div class="suprow__small-logo small-logo">
                            <a href="#" class="small-logo__link">
                                <picture class="small-logo__picture">
                                    <source class="small-logo__source" srcset="img/icons/logo_small.webp"
                                        type="image/webp">
                                    <img class="small-logo__image" src="img/icons/logo_small.png" alt="Logoipsum" />
                                </picture>
                            </a>
                        </div>
                        <div class="suprow__colums">
                            <div class="suprow__hours hours">
                                <picture class="hours__picture">
                                    <source class="hours__source" srcset="img/icons/time-icons.webp" type="image/webp">
                                    <img class="hours__image" src="img/icons/time-icons.png" alt="Hours" />
                                </picture>
                                <div class="hours__body">
                                    <p class="hours__suptext">BOARDING HOURS</p>
                                    <p class="hours__subtext">Mon - Sat: 7:00 am - 6:00 pm</p>
                                </div>
                            </div>
                            <div class="suprow__call call">
                                <picture class="call__picture">
                                    <source class="call__source" srcset="img/icons/phone-icons.webp" type="image/webp">
                                    <img class="call__image" src="img/icons/phone-icons.png" alt="Telephone" />
                                </picture>
                                <div class="call__body">
                                    <p class="call__suptext">CALL US</p>
                                    <p class="call__subtext">(555) Pup-Cares</p>
                                </div>
                            </div>
                            <div class="suprow__button">
                                <a href="#" class="suprow__link">Make an Appointment</a>
                            </div>
                        </div>
                    </div>
                    <div class="main__subrow subrow">
                        <nav class="subrow__navigation navigation">
                            <div class="navigation__wrap">
                                <ul class="navigation__list">
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link navigation__link_drop">Services</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Specials</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Facilities</a>
                                    </li>
                                </ul>
                                <ul class="navigation__list">
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">Reviews</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link navigation__link_drop">Shop</a>
                                    </li>
                                    <li class="navigation__item">
                                        <a href="#" class="navigation__link">About</a>
                                    </li>
                                </ul>
                            </div>
                            <ul class="navigation__icon-list icon-list">
                                <li class="icon-list__item">
                                    <a href="#" class="icon-list__link">
                                        <picture class="icon-list__picture">
                                            <source class="icon-list__source" srcset="img/icons/search.webp"
                                                type="image/webp">
                                            <img class="icon-list__image" src="img/icons/search.png" alt="Search" />
                                        </picture>
                                    </a>
                                </li>
                                <li class="icon-list__item">
                                    <a href="#" class="icon-list__link icon-list__link_relative">
                                        <picture class="icon-list__picture">
                                            <source class="icon-list__source" srcset="img/icons/cart.webp"
                                                type="image/webp">
                                            <img class="icon-list__image" src="img/icons/cart.png" alt="Cart" />
                                        </picture>
                                        <span class="icon-list__span">2</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__premier-dog premier-dog">
                <div class="premier-dog__container">
                    <div class="premier-dog__wrap-title wrap-title">
                        <h1 class="wrap-title__suptitle">Premier dog boarding, daycare & day spa</h1>
                        <div class="wrap-title__button">
                            <a href="#" class="wrap-title__link">Make an Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">Я подвал</footer>
    </div>
</body>

</html>
